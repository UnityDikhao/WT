<html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
  <p id="para">hello  </p>
</body>
<script>
    $(document).ready(function(){
    $("#para").before("<p>Text before the para.</p>");
    $("#para").after("<p>Text after the para.</p>");
});
</script>
</html>
