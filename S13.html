<!DOCTYPE html>
<html>

<head>
    <title>AJAX Example</title>
    <script>
        function sendRequest() {
            var name = document.getElementById("name").value;
            var message = document.getElementById("message");
            if (name == "") {
                message.innerHTML = "Stranger, please tell me your name!";
            } else {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = this.responseText;

                        if (response == "Hello !") {
                            document.getElementById("message").innerHTML = " Hello " + name + "!";
                        }
                        else 
                            document.getElementById("message").innerHTML = " Unknown " +name+ "!!";
                        }
                    };
                    xhr.open("GET", "S13.php?name=" + name, true);
                    xhr.send();
                }
            }
    </script>
</head>

<body>
    <h1>AJAX Example</h1>
    Enter your name : <input type="text" id="name" onkeyup="sendRequest()">
    <p id="message"></p>
    
</body>

</html>
