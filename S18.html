<html>
<head>
<script>
function Fibo() {
    var n = parseInt(document.getElementById("num").value);
    var fibArray = [];

    fibArray.push(0);
    fibArray.push(1);
    
    for (var i = 2; i < n; i++) {
        fibArray[i] = fibArray[i - 1] + fibArray[i - 2];
    }

    var fibonacciString = "Fibonacci Sequence:\n";
    for (var i = 0; i < n; i++) {
        fibonacciString += fibArray[i] + " ";
    }
    
    alert(fibonacciString);
}
</script>
</head>
<body>
<h1>Fibonacci Numbers</h1>
<label for="num">Enter the number of Fibonacci numbers:</label>
<input type="number" id="num" name="num" min="1"><br><br>
<button onclick="Fibo()">Generate Fibonacci Sequence</button>
</body>
</html>
